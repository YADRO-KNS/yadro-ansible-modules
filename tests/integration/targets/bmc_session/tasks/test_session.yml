---
- name: Test session | Create new session
  yadro.obmc.bmc_session:
    connection: "{{ connection }}"
    state: "present"
  register: session_result

- name: Test session | Check session created
  assert:
    that:
      - "session_result.changed == true"
      - "session_result.msg == 'Session created.'"


- name: Test session | Read BMC firmware info
  yadro.obmc.firmware_info:
    connection:
      hostname:       "{{ connection_hostname }}"
      port:           "{{ connection_port }}"
      session_key:    "{{ session_result['session']['key'] }}"
      timeout:        "{{ connection_timeout }}"
      validate_certs: "{{ connection_validate_certs }}"
  register: result

- name: Test session | Check result
  assert:
    that:
      - "result.changed == false"
      - "result.firmware_info != None"
      - "result.msg == 'Firmware information successfully read.'"


- name: Test session | Delete session
  yadro.obmc.bmc_session:
    connection: "{{ connection }}"
    session_id: "{{ session_result['session']['id'] }}"
    state: "absent"
  register: result

- name: Test session | Check session deleted
  assert:
    that:
      - "result.changed == true"
      - "result.msg == 'Session deleted.'"
