---
- name: Test password modification | Ensure TestUser absent
  yadro.obmc.bmc_account:
    connection: "{{ connection }}"
    username: "TestUser"
    state: "absent"

- name: Test password modification | Create TestUser
  yadro.obmc.bmc_account:
    connection: "{{ connection }}"
    username: "TestUser"
    password: "TestPass123"
    role: "Operator"
    enabled: true
    state: "present"


- name: Test password modification | Set Testuser password
  yadro.obmc.bmc_account:
    connection: "{{ connection }}"
    username: "TestUser"
    password: "TestPass1234"
  register: result

- name: Test password modification | Check state changed even if old password was set
  assert:
    that:
      - "result.changed == true"
      - "result.msg == 'Account updated.'"
