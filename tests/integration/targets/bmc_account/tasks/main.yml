---
- name: Prepare | Setup connection parameters
  set_fact: &connection_info
    connection:
      hostname:       "{{ connection_hostname }}"
      port:           "{{ connection_port }}"
      username:       "{{ connection_username }}"
      password:       "{{ connection_password }}"
      validate_certs: "{{ connection_validate_certs }}"

- name: Prepare | Ensure user absent before test
  yadro.obmc.bmc_account:
    <<: *connection_info
    username: "TestUser"
    state: "absent"
  delegate_to: localhost


- name: User creation | Create TestUser
  yadro.obmc.bmc_account:
    <<: *connection_info
    username: "TestUser"
    password: "TestPass123"
    role: "Operator"
    enabled: true
    state: "present"
  register: result
  delegate_to: localhost

- name: User creation | Check user created and state changed
  assert:
    that:
      - "result.changed == true"
      - "result.msg == 'Account created.'"


- name: Check mode | Delete user in check mode
  yadro.obmc.bmc_account:
    <<: *connection_info
    username: "TestUser"
    state: "absent"
  register: result
  check_mode: true
  delegate_to: localhost

- name: Check mode | Ensure user exists
  yadro.obmc.bmc_account:
    <<: *connection_info
    username: "TestUser"
    state: "present"
  register: result
  delegate_to: localhost

- name: Check mode | Check user already exists
  assert:
    that:
      - "result.changed == false"
      - "result.msg == 'No changes required.'"


- name: User configuration | Disable TestUser
  yadro.obmc.bmc_account:
    <<: *connection_info
    username: "TestUser"
    enabled: false
  register: result
  delegate_to: localhost

- name: User configuration | Check user modified
  assert:
    that:
      - "result.changed == true"
      - "result.msg == 'Account updated.'"


- name: User deletion | Delete TestUser
  yadro.obmc.bmc_account:
    <<: *connection_info
    username: "TestUser"
    state: "absent"
  register: result
  delegate_to: localhost

- name: User deletion | Check user deleted
  assert:
    that:
      - "result.changed == true"
      - "result.msg == 'Account deleted.'"
