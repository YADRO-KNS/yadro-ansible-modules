---
- name: Test ipv4 setup fail with multiple | Reset configuration
  yadro.obmc.bmc_network_interface:
    connection: "{{ connection }}"
    name: "{{ interface_name }}"
    dhcp_enabled: true
    static_nameservers: []

- name: Test ipv4 setup fail with multiple | Wait until changes applied
  yadro.obmc.bmc_network_interface:
    connection: "{{ connection }}"
    name: "{{ interface_name }}"
    dhcp_enabled: true
  check_mode: true
  register: result
  until: not result.changed
  retries: 6
  delay: 5

- name: Test ipv4 setup fail with multiple | Set static addresses
  yadro.obmc.bmc_network_interface:
    connection: "{{ connection }}"
    name: "{{ interface_name }}"
    ipv4_addresses:
        - { gateway: 0.0.0.0, address: 192.168.0.100, subnet_mask: 255.255.255.0 }
        - { gateway: 0.0.0.0, address: 192.168.0.101, subnet_mask: 255.255.255.0 }
  register: result
  ignore_errors: True

- name: Test ipv4 setup fail with multiple | Check error raised
  assert:
    that:
      - "result.failed == true"
      - "result.changed == false"
      - "result.msg == 'Cannot configure network interface.'"
      - "result.error_info == 'Only one IP address supported. Please, remove extra configuration.'"
