units:
  stage: units
  script:
    - ./build-tool.sh units
  coverage: '/^TOTAL.+?(\d+\%)$/'
  artifacts:
    reports:
      junit: ./tests/output/junit/*.xml
      cobertura: ./tests/output/reports/coverage.xml


